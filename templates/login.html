  <body>
    <div class="wrap"></div>

      <div class="signup">

          <input type="text" name="txt" placeholder="Username" required="" />
          <input
            type="number"
            name="password"
            placeholder="Password"
            required=""
          />
          <input
            type="number"
            name="password"
            placeholder="Password"
            required=""
          />
          <button onclick="sign_up()">Sign up</button>
        </form>
      </div>

      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            required=""
          />
          <input
            type="password"
            name="pswd"
            placeholder="Password"
            required=""
          />
          <button onclick="log_in()">Login</button>

      </div>
